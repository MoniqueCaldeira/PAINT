<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <title>Paint</title>
</head>
<body>
   <section class="container">

      <button class="button__tool">
         <input type="color" class="bg_color">
      </button>

    <style>
      #MyCanvas {
         background-color: white;
      }
   </style>
      <canvas id="MyCanvas" height="500px"></canvas>

   <div class="menu">
      <div>
         <section class="tool-box">
            <button class="button__tool active" data-action="brush">
               <span class="material-symbols-outlined">brush</span>
            </button>

            <button class="button__tool" data-action="rubber">
               <span class="material-symbols-outlined">eraser</span>
            </button>

            <button class="button__tool">
               <input type="color" class="input__color">
            </button>
         </section>

         <section class="tool-box">
            <button class="button__size" data-size="5">
               <span class="stroke"></span>
            </button>

            <button class="button__size" data-size="10">
               <span class="stroke"></span>
            </button>

            <button class="button__size" data-size="20">
               <span class="stroke"></span>
            </button>

            <button class="button__size" data-size="30">
               <span class="stroke"></span>
            </button>
         </section>

         <section class="tool-box">
            <button class="button__tool button__clear">
               <span class="material-symbols-outlined">delete</span>
            </button>
         </section>
      </div>
   </div>

   </section>
   <script src="script.js"></script>
</body>
</html>
